<!DOCTYPE html>
<html lang="en">
<head>
 <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
 <!-- CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
 <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Mastermind</title>
</head>
<body>

    <div class="main">
        <h1>Mastermind</h1>
            <div style="color: red"> {% with messages = get_flashed_messages() %} {{ messages[0] }} {% endwith %}</div>

            <div class="slots-container">

                {% for slot in slots %}
                        <div class="feedback" style="width: 115px; height: 38px;">
                            {{slot.feedback}}
                        </div>

                        <div class="form-outline mb-4" style="width: 100px; height: 38px;">
                            <div class="ui input">
                              <input type="number" value="{{slot.value1}}" name="slot-{{slot.id}}" min="0" max="7" disabled>
                            </div>
                        </div>
                        <div class="form-outline mb-4" style="width: 100px; height: 38px;">
                            <div class="ui input">
                              <input type="number" value="{{slot.value2}}" name="slot-{{slot.id}}" min="0" max="7" disabled>
                            </div>
                        </div>
                        <div class="form-outline mb-4" style="width: 100px; height: 38px;">
                            <div class="ui input">
                              <input type="number" value="{{slot.value3}}" name="slot-{{slot.id}}" min="0" max="7" disabled>
                            </div>
                        </div>
                        <div class="form-outline mb-4" style="width: 100px; height: 38px;">
                            <div class="ui input">
                              <input type="number" value="{{slot.value4}}" name="slot-{{slot.id}}" min="0" max="7" disabled>
                            </div>
                        </div>

                        <button class="ui primary button" name="slot-clicked" value="{{slot.id}}" disabled>Check</button>
                {% endfor %}
            </div>

        <div style="text-align: center; justify-content: center;">
            <button class="ui button" style="width: fit-content;"><a href="{{url_for('play_again')}}" style="color: red">Play Again</a></button>
        </div>
    </div>



</body>
</html>
